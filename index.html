<!doctype html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="icon" href="favicon.ico"><title>恭喜发财</title><script defer="defer" src="js/chunk-vendors.8d7814bd.js"></script><script defer="defer" src="js/app.80922511.js"></script><link href="css/chunk-vendors.a5b89be7.css" rel="stylesheet"><link href="css/app.987dd5f3.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but lottery doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script>var docEl = document.documentElement;
    var timer = "";
    function changeRem() {
      var width = docEl.getBoundingClientRect().width;
      if (width > 750) {
        // 750是设计稿大小
        width = 750;
      }
      var fontS = Math.round(width) / 37.5; // 把设备宽度75等分 1rem=10px
      window.docelSize = fontS;
      docEl.style.fontSize = fontS + "px";
      localStorage.setItem(
        "homePageScaleSize",
        fontS
      );
    }
    window.addEventListener(
      "resize",
      function () {
        clearTimeout(timer);
        timer = setTimeout(changeRem, 30);
      },
      false
    );
    window.addEventListener(
      "pageshow",
      function (e) {
        if (e.persisted) {
          //清除缓存
          clearTimeout(timer);
          timer = setTimeout(changeRem, 30);
        }
      },
      false
    );
    changeRem();</script></body></html>
